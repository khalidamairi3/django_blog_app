
{% extends 'base.html'%}
{% block content %}

    <div class="date">
      {{post.pub_date}}
    </div>
    {%endif%}
      <div class="post">

        <h1>{{post.title}}</h1>
        <p> {{post.text|linebreaksbr}}</p>
      </div>
    {%endif%}
{%endblock%}
