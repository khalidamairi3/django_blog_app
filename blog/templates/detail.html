
{% extends 'base.html'%}
{% block content %}
    {%if post %}
    {%if post.pub_date%}

    <div class="date">
      {{post.pub_date}}
    </div>
    {%endif%}
    <a href="{% url 'edit' post.id %}"><button type="button" class="btn btn-primary"name="button">Edit</button></a>

      <div class="post">

        <h1>{{post.title}}</h1>
        <p> {{post.text|linebreaksbr}}</p>

      </div>
    {%endif%}
{%endblock%}
