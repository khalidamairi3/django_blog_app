
{% extends 'base.html'%}
{% block content %}
    {%if post %}
       {%if post.pub_date%}
              <div class="date">
                {{post.pub_date}}
              </div>
            {% else %}
              {%if user.is_authenticated %}
                <a href="{% url 'publish_post' post.id %}"><i class="fas fa-pen-square"> publish</i></a>
              {%endif%}
        {%endif%}
              

      {%if user.is_authenticated %}
        <a class="black" href="{% url 'edit' post.id %}"><i class="far fa-edit"></i></a>
      {%endif%}

        <div class="post">

          <h1>{{post.title}}</h1>
          <p> {{post.text|linebreaksbr}}</p>

        </div>
    {%endif%}
{%endblock%}
