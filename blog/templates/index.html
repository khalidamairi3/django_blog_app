<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My blog</title>
  </head>
  <body>
{%if posts %}
    {% for post in posts %}
    <div>
      <p> published : {{ post.pub_date}}</p>
      <h1> <a href="{% url 'detail' post.id %}"">{{post.title}}</a></h1>
      <p>{{post.text}}</p>
    </div>
    {% endfor %}
{% endif %}
  </body>
</html>
