
{% extends 'base.html'%}
{% load markdownify %}
{% block content %}
      {%if posts %}
          {% for post in posts %}
          <div class="post">
          <div class="row">
            <div class="col-md-8 post">
              <p class="date"> published : {{ post.pub_date}}</p>
              <h1> <a href="{% url 'detail' post.id %}">{{post.title}}</a></h1>
              <p>{{post.text| markdown | safe}}</p>
            </div>
          </div>

          <hr>
         <a href="{% url 'detail' post.id%}"> Comments: {{ post.approved_comments.count }}</a>
          </div>
          {% endfor %}
      {% endif %}

{% endblock %}
